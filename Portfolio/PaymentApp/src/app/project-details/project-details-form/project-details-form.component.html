<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="projectId" 
    [value]="service.formData.id" />

    <div class="form-group">
        <label>Project Title</label>
        <input class="form-control form-control-lg" placeholder="project title"
        name="projectTitle" #projectTitle="ngModel" [(ngModel)]="service.formData.title" 
        required minlength="5" [class.invalid]="projectTitle.invalid && projectTitle.touched">
    </div>

    <div class="form-group">
        <label>About</label>
        <input class="form-control form-control-lg" placeholder="what is the project about?"
        name="projectAbout" #projectAbout="ngModel" [(ngModel)]="service.formData.about" 
        required minlength="5" [class.invalid]="projectAbout.invalid && projectAbout.touched">
    </div>

    <div class="form-group">
        <label>Implementation</label>
        <input class="form-control form-control-lg" placeholder="implementation of the project"
        name="projectImplementation" #projectImplementation="ngModel" [(ngModel)]="service.formData.implementation" 
        required minlength="5" [class.invalid]="projectImplementation.invalid && projectImplementation.touched">
    </div>

    <div class="form-group">
        <label>Conclusion</label>
        <input class="form-control form-control-lg" placeholder="summary of the project"
        name="projectConclusion" #projectConclusion="ngModel" [(ngModel)]="service.formData.conclusion" 
        required minlength="5" [class.invalid]="projectConclusion.invalid && projectConclusion.touched">
    </div>
    
    <input type="hidden" name="projectCreatedDate" 
    [value]="service.formData.createdDate" />

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    
</form>
